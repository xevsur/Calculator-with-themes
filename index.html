<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\favicon-32x32.png" type="icon">
    <title>Calculator</title>
</head>
<body>
    
    <div class="MainCont">
        <div class="themecount"><div>1</div><div>2</div><div> 3</div></div>
        <div class="upperText">
            <p class="calc">calc</p>
            <p class="theme">THEME</p>
            <div class="sliderdiv">
            <input type="range" min="1" max="3" step="1" value="1" class="slider" id="themeSlider">
            </div>
        </div>
        <div class="DisplayCont">
            <p class="lastNum" id="lastnum">0</p>
            <p class="result" id="res">0</p>

        </div>
        <div class="keyboardCont">
            <div class="keyboard">
            <button class="Regbutton" id="b7">7</button>
            <button class="Regbutton" id="b8">8</button>
            <button class="Regbutton" id="b9">9</button>
            <button class="Delbutton">DEL</button>
            <button class="Regbutton" id="b4">4</button>
            <button class="Regbutton" id="b5">5</button>
            <button class="Regbutton" id="b6">6</button>
            <button class="operator" id="addb">+</button>
            <button class="Regbutton" id="b1">1</button>
            <button class="Regbutton" id="b2">2</button>
            <button class="Regbutton" id="b3">3</button>
            <button class="operator" id="minb">-</button>
            <button class="dotbutton" id="dotb">.</button>
            <button class="Zero" id="b0">0</button>
            <button class="operator" id="divb">/</button>
            <button class="operator" id="multb">x</button>
            </div>
            <div class="BigKeys">
                <button class="Resetbutton">RESET</button>
                <button class="Equalbutton">=</button>
            </div>
        </div>
        
    </div>
    <script src="calc.js"></script>
</body>
</html>
